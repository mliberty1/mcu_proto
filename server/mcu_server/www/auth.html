<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">  
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>MCU Proto</title>
  </head>
  <body>
    <h1>MCU Proto permissions</h1>
    
    <p><a href="index">Control</a></p>
    
    <div class="device_table"><table>
      <tr>
        <td>Device</td>
        <td>Status</td>
        <td>Toggle</td>
      </tr>
      
      {% for name, status in permissions.items() %}
      <tr>
      <td class="device_name">{{name}}</td>
      <td class="device_name">{{status}}</td>
      <td>
        <form method='GET' action="auth">
          <input type='hidden' name='device' value='{{name}}'>
          <input type='submit' value='toggle'>
        </form>
      </td>
      </tr>
      {% endfor %}
    
    </table></div>
    
    <div>
    <p>Status:</p>
    <p>{{status}}</p>
    </div>
    

  </body>
</html>
